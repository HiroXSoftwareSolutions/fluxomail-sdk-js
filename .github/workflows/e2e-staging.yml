name: E2E Staging

on:
  workflow_dispatch:

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v5
        with:
          node-version: 20.x
          cache: npm
      - run: npm ci
      - run: npm run build
      - name: Smoke E2E (send → timeline → list → SSE)
        run: node scripts/smoke-e2e.mjs
        env:
          FLUXOMAIL_BASE_URL: ${{ secrets.FLUXOMAIL_BASE_URL }}
          FLUXOMAIL_API_KEY: ${{ secrets.FLUXOMAIL_API_KEY }}
          FLUXOMAIL_TOKEN_CMD: ${{ secrets.FLUXOMAIL_TOKEN_CMD }}
