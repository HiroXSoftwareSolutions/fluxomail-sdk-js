name: E2E Staging

on:
  workflow_dispatch:

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v5
      - uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5
        with:
          node-version: 20.x
          cache: npm
      - run: npm ci
      - run: npm run build
      - name: Smoke E2E (send → timeline → list → SSE)
        run: node scripts/smoke-e2e.mjs
        env:
          FLUXOMAIL_BASE_URL: ${{ secrets.FLUXOMAIL_BASE_URL }}
          FLUXOMAIL_API_KEY: ${{ secrets.FLUXOMAIL_API_KEY }}
          FLUXOMAIL_TOKEN_CMD: ${{ secrets.FLUXOMAIL_TOKEN_CMD }}
