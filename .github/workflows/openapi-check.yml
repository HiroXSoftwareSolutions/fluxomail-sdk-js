name: OpenAPI Codegen Check

on:
  workflow_dispatch:

jobs:
  codegen:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5
        with:
          node-version: 20.x
          cache: npm
      - run: npm ci
      - name: Generate types (set FLUXOMAIL_OPENAPI env in workflow to enable)
        run: npm run codegen:openapi
      - name: Fail on drift
        run: |
          git add -N src/gen/openapi-types.ts || true
          git diff --exit-code -- src/gen/openapi-types.ts
