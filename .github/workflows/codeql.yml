name: CodeQL

on:
  schedule:
    - cron: '0 6 * * 1'

jobs:
  analyze:
    # Do not fail the entire workflow if CodeQL encounters issues.
    continue-on-error: true
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v5
      - uses: github/codeql-action/init@4f3212b2a26d69b4a118f1d194781f0bcb6887d2 # v3
        with:
          languages: javascript
      - uses: github/codeql-action/analyze@4f3212b2a26d69b4a118f1d194781f0bcb6887d2 # v3
