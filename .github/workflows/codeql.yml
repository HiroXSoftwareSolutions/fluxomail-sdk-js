name: CodeQL

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 6 * * 1'

jobs:
  analyze:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - uses: github/codeql-action/init@4f3212b2a26d69b4a118f1d194781f0bcb6887d2 # v3
        with:
          languages: javascript
      - uses: github/codeql-action/analyze@4f3212b2a26d69b4a118f1d194781f0bcb6887d2 # v3

