name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      FLUXOMAIL_OPENAPI: ${{ vars.FLUXOMAIL_OPENAPI }}
    strategy:
      matrix:
        node-version: ${{ fromJson(github.event_name == 'pull_request' && '["20.x"]' || '["18.x","20.x"]') }}
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
      - run: npm ci --prefer-offline --no-audit
      - name: OpenAPI codegen (optional)
        if: ${{ env.FLUXOMAIL_OPENAPI != '' }}
        run: npm run ci:codegen-check
      - run: npm test
      - run: npm run ci:pack-check

