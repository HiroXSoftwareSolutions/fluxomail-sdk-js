name: CI

on:
  pull_request:
    branches: [ main ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      FLUXOMAIL_OPENAPI: ${{ vars.FLUXOMAIL_OPENAPI }}
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v5
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
      - run: npm ci --prefer-offline --no-audit
      - name: OpenAPI codegen (main only)
        if: ${{ env.FLUXOMAIL_OPENAPI != '' && github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        run: npm run ci:codegen-check
      - run: npm test
      - run: npm run ci:pack-check
