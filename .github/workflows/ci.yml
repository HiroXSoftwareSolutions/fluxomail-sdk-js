name: CI

on:
  pull_request:
    branches: [ main ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      FLUXOMAIL_OPENAPI: ${{ vars.FLUXOMAIL_OPENAPI }}
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v5
      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v5
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
      - run: npm ci --prefer-offline --no-audit
      - name: OpenAPI codegen (main only)
        if: ${{ env.FLUXOMAIL_OPENAPI != '' && github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        run: npm run ci:codegen-check
      - run: npm test
      - run: npm run ci:pack-check
