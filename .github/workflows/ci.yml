name: CI

on:
  pull_request:
    branches: [ main ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      FLUXOMAIL_OPENAPI: ${{ vars.FLUXOMAIL_OPENAPI }}
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v5
      - uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
      - run: npm ci --prefer-offline --no-audit
      - name: OpenAPI codegen (main only)
        if: ${{ env.FLUXOMAIL_OPENAPI != '' && github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        run: npm run ci:codegen-check
      - run: npm test
      - run: npm run ci:pack-check
